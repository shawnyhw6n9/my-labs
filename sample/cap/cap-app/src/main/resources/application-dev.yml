server:
  port: 9080

spring:
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      discovery:
        enabled: false
        service-id: CAP-CLOUD-CONFIG-SERVER
  sleuth:
    sampler:
      percentage: 1.0
